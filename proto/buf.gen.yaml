version: v1
plugins:
  - name: go
    out: ../libs/pkg/proto
    opt: paths=source_relative

  - name: go-grpc
    out: ../libs/pkg/proto
    opt: paths=source_relative

  - name: grpc-gateway
    out: ../libs/pkg/proto
    opt: paths=source_relative
  - name: protoc-gen-validate
    out: ../libs/pkg/proto
    opt: lang=go
